apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "nginx-1"
  namespace: "default"
  labels:
    app: "nginx-1"
    homework: "kubernetes-advance"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "nginx-1"
      homework: "kubernetes-advance"
  template:
    metadata:
      labels:
        app: "nginx-1"
        homework: "kubernetes-advance"
    spec:
      containers:
      - name: "nginx-1"
        image: "nginx:latest"
